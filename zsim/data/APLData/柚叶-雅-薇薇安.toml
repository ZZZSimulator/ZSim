[apl_logic]
logic = "# 柚叶在招架后总是打支援突击\r\n1411|action+=|assault_after_parry\r\n# 雅在招架后总是打支援突击\r\n1091|action+=|assault_after_parry\r\n\r\n# 另外两位角色在柚叶招架的过程中保持静默，防止强队导致突击支援失败\r\n1091|action+=|wait|action.1411:during_parry==True\r\n1331|action+=|wait|action.1411:during_parry==True\r\n\r\n1091|action+=|wait|action.1411:assault_aid_enable==True\r\n1331|action+=|wait|action.1411:assault_aid_enable==True\r\n\r\n\r\n# VVA快速支援\r\n1331|action+=|1331_BH_Aid|status.1331:quick_assist_available==True\r\n\r\n# 柚叶尽量晚地进行招架支援\r\n1411|action.atk_response_balance+=|parry|special.preload_data:operating_char!=1411\r\n\r\n# 柚叶在招架志愿后总是衔接强化E（快速版）\r\n1411|action+=|1411_E_EX_B|attribute.1411:energy>=60|action.1411:positive_linked_after==1411_Assault_Aid\r\n\r\n#其他角色在柚叶释放强化E期间等待，确保快速支援的触发\r\n1091|action+=|wait|action.1411:is_performing==1411_E_EX_A\r\n1331|action+=|wait|action.1411:is_performing==1411_E_EX_A\r\n1091|action+=|wait|action.1411:is_performing==1411_E_EX_B\r\n1331|action+=|wait|action.1411:is_performing==1411_E_EX_B\r\n\r\n\r\n\r\n# VVA Q、E逻辑\r\n1331|action+=|1331_Q|status.enemy:is_corruption==False|attribute.1331:decibel==3000\r\n1331|action+=|1331_E_EX|attribute.1331:energy>=60|status.enemy:is_corruption==False\r\n\r\n# VVA开伞状态下打SNA1\r\n1331|action+=|1331_SNA_1|attribute.1331:special_state→淑女仪态==True\r\n\r\n# 柚叶泄能逻辑\r\n1411|action+=|1411_E_EX_A|attribute.1411:energy>=60\r\n1411|action+=|1411_Q|attribute.1411:decibel>=3000\r\n\r\n#雅6豆蓄力\r\n1091|action+=|1091_SNA_3|attribute.1091:special_resource==6\r\n\r\n#雅满喧响开大\r\n1091|action+=|1091_Q|attribute.1091:decibel==3000\r\n#雅能量足够且豆子不溢出时使用强化E\r\n1091|action+=|1091_E_EX_B_1|attribute.1091:energy>=40|attribute.1091:special_resource<=5|action.1091:strict_linked_after==1091_E_EX_A_2\r\n1091|action+=|1091_E_EX_A_1|attribute.1091:energy>=40|attribute.1091:special_resource<=5\r\n\r\n#雅在烈爽未激活时平A\r\n1091|action+=|auto_NA|status.enemy:is_frost_frostbite==False\r\n\r\n#底层逻辑：没事干时雅平A\r\n1091|action+=|auto_NA"

